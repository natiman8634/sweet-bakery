    <title>Sweet Bakery | Premium Delivery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              bakery: {
                bg: '#ffffff',
                dark: '#0a101f',
                card: '#f59e0b',
                accent: '#f59e0b',
                light: 'rgba(245, 158, 11, 0.1)',
              }
            },
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'sans-serif'],
              serif: ['Georgia', 'serif'],
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
      body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #ffffff; color: #0a101f; }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .glass { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(0,0,0,0.05); }
      
      .bakery-card {
        background-color: #f59e0b !important;
        border-radius: 2.5rem;
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      .bakery-card:hover {
        transform: translateY(-12px);
        box-shadow: 0 25px 50px -12px rgba(245, 158, 11, 0.3);
      }
    </style>
